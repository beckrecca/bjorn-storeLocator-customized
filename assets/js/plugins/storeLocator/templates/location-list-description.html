{{#location}}
<li data-markerid="{{markerid}}">
	<div class="list-label">{{marker}}</div>
	<div class="list-details">
		<div class="list-content">
			<div class="loc-name">{{name}}</div>
			<div class="loc-addr">{{address}}</div>
			<div class="loc-level">Level: {{#times level}}&hearts;{{/times}}</div>
			<div class="loc-web"><a href="http://{{web}}" target="_blank">Website</a></div>
			{{#if distance}}<div class="loc-dist">{{distance}} {{length}}</div>
			<div class="loc-directions"><a href="http://maps.google.com/maps?saddr={{origin}}&amp;daddr={{address}} &amp;dirflg=r" target="_blank">Directions</a></div>{{/if}}
		</div>
	</div>
</li>
{{/location}}

<!DOCTYPE html>
<html>
<head>
	<title>Categories</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/storelocator.css" />
</head>

<body>

<div class="bh-sl-container">
	<div id="page-header">
		<h1 class="bh-sl-title">Hikes!</h1>
		<p>Find an MBTA-accessible hike near you.</p>
	</div>

	<div class="bh-sl-form-container">
		<form id="bh-sl-user-location" method="post" action="#">
			<div class="form-input">
				<label for="bh-sl-address">Enter Address or Zip Code:</label>
				<input type="text" id="bh-sl-address" name="bh-sl-address" />
				<select id="bh-sl-maxdistance" name="bh-sl-maxdistance">
					<option value="3">3 Miles</option>
					<option value="5">5 Miles</option>
					<option value="10">10 Miles</option>
				</select>
			</div>

			<button id="bh-sl-submit" type="submit">Submit</button>

			<div class="bh-sl-filters-container">
				<ul id="closest-line-filters-container1" class="bh-sl-filters">
					<li class="subway"><h3>Closest Subway Line</h3></li>
					<li class="subway">
						<label>
							<input type="radio" name="closest-line" value="Red"> Red
						</label>
					</li>
					<li class="subway">
						<label>
						    <input type="radio" name="closest-line" value="Orange">Orange
						</label>
					</li>
					<li class="subway">
						<label>
						    <input type="radio" name="closest-line" value="Green-D">Green-D
						</label>
					</li>
					<li class="subway">
						<label>
						    <input type="radio" name="closest-line" value="Green-E">Green-E
						</label>
					</li>
					<li class="bus"><h3>Closest Bus Line</h3></li>
					<li class="bus">
					    <label>
					        <input type="radio" name="closest-line" value="21">21
					    </label>
					</li>
					<li class="bus">
					    <label>
					        <input type="radio" name="closest-line" value="215">215
					    </label>
					</li>
					<li class="bus">
					    <label>
					        <input type="radio" name="closest-line" value="220">220
					    </label>
					</li>
					<li class="bus">
					    <label>
					        <input type="radio" name="closest-line" value="34">34
					    </label>
					</li>
					<li class="bus">
					    <label>
					        <input type="radio" name="closest-line" value="350">350
					    </label>
					</li>
					<li class="bus">
					    <label>
					        <input type="radio" name="closest-line" value="426">426
					    </label>
					</li>
					<li class="bus">
					    <label>
					        <input type="radio" name="closest-line" value="429">429
					    </label>
					</li>
					<li class="bus">
					    <label>
					        <input type="radio" name="closest-line" value="70">70
					    </label>
					</li>
					<li class="bus">
					    <label>
					        <input type="radio" name="closest-line" value="71">71
					    </label>
					</li>
					<li class="train"><h3>Closest Commuter Rail Line</li>
					<li class="train">
					    <label>
					        <input type="radio" name="closest-line" value="Fitchburg">Fitchburg
					    </label>
					</li>
					<li class="train">
					    <label>
					        <input type="radio" name="closest-line" value="Greenbush">Greenbush
					    </label>
					</li>
					<li class="train">
					    <label>
					        <input type="radio" name="closest-line" value="Stoughton">Stoughton
					    </label>
					</li>
				</ul>
				<ul id="level-filters-container1" class="bh-sl-filters">
					<li><h3>Level</h3></li>
					<li>
						<label>
							<input type="radio" name="level" value="1"> ♥ - Healthy but easy.
						</label>
					</li>
					<li>
						<label>
							<input type="radio" name="level" value="2"> ♥♥ - Potentially moderate, but nothing too intense.
						</label>
					</li>
					<li>
						<label>
							<input type="radio" name="level" value="3"> ♥♥♥ - You can find steep inclines here.
						</label>
					</li>
				</ul>
			</div>
		</form>

	</div>

	<div id="bh-sl-map-container" class="bh-sl-map-container">
		<div id="bh-sl-map" class="bh-sl-map"></div>
		<div class="bh-sl-loc-list">
			<ul class="list"></ul>
		</div>
	</div>
</div>

<script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
<script src="assets/js/libs/handlebars.min.js"></script>
<script src="http://maps.google.com/maps/api/js"></script>
<script src="assets/js/plugins/storeLocator/jquery.storelocator.js"></script>
<!-- Handlebars helper: for loop from http://stackoverflow.com/questions/11924452/iterating-over-basic-for-loop-using-handlebars-js-->
<script>
  Handlebars.registerHelper('times', function(n, block) {
    var accum = '';
    for(var i = 0; i < n; ++i)
        accum += block.fn(i);
    return accum;
  });
</script>
<script>
	$(function() {
		$('#bh-sl-map-container').storeLocator({
			'fullMapStart': true,
			'maxDistance': true,
			'taxonomyFilters' : {
				'level' : 'level-filters-container1',
				'closest-line' : 'closest-line-filters-container1'
			}
		});
	});
</script>

</body>
</html>
